<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Yarkima - вход</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="subscription-page">
      <header class="header d-md-none">
        <div class="header__container pt-2 pb-1 px-2">
          <button
            class="button header__burger d-md-none"
            alt=""
            aria-label="Кнопка мобильного меню"
          ></button>

          <a href="/" class="header__logo">
            <img src="/images/logo-full.svg" class="d-none d-md-block" alt="" />
            <img class="d-md-none" src="/images/logo.svg" alt="" />
          </a>
          <button
            class="modal-close button outlined min-width-6 min-height-6 ml-auto"
          >
            <i class="icon close"></i>
          </button>
        </div>
      </header>
      <main>
        <div
          class="bg subscription__info text-white flex-column justify-center d-flex"
        >
          <div class="subscription__info-top">
            <div class="subscription__info-label text-white md">
              Выбранный курс
            </div>
            <div class="d-flex align-center gap-3 mt-3">
              <div class="subscription__info-image hexagon md">
                <img src="images/pages/languages/flags/russian.svg" alt="" />
              </div>
              <div
                class="subscription__info-title uppercase d-flex align-center gap-1"
              >
                Русский язык <i class="icon filled-arrow"></i>
              </div>
            </div>
          </div>
          <div class="divider white mt-3 mt-md-5 mb-3 mb-md-5"></div>
          <div class="subscription__info-bottom">
            <div class="subscription__info-value">
              <div class="subscription__info-label">Стоимость</div>
              <div class="subscription__info-price mt-0 mt-md-3">
                299 ₽ <span> / месяц </span>
              </div>
            </div>
            <div class="subscription__info-text mt-3">
              Автоматическое выставление счетов. <br />
              Подписку можно отменить в любое время.
            </div>
            <div class="subscription__info-add-text mt-2 mt-md-3">
              Оплата будет списана повторно по истечению месяца.
            </div>
          </div>
        </div>

        <div class="content">
          <header class="header d-none d-md-block">
            <div class="header__container pt-2 px-2">
              <button
                class="button header__burger d-md-none"
                alt=""
                aria-label="Кнопка мобильного меню"
              ></button>

              <a href="/" class="header__logo">
                <img
                  src="images/logo-full.svg"
                  class="d-none d-md-block"
                  alt=""
                />
                <img class="d-md-none" src="/images/logo.svg" alt="" />
              </a>
              <button
                class="modal-close button outlined min-width-6 min-height-6 mt-2"
              >
                <i class="icon close"></i>
              </button>
            </div>
          </header>
          <div class="subscription-form__container">
            <div class="subscription-result">
              <div class="subscription-result__image">
                <img src="images/icons/badge/error.svg" alt="" />
              </div>

              <div class="title medium uppercase mt-3">Ошибка!</div>
              <div class="text text-gray mt-2">
                Оплата не прошла, повторите попытку.
              </div>
              <button class="button outlined lg mt-5">Продолжить</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const creditCardRadio = document.getElementById("credit-card");
      const personalAccountRadio = document.getElementById("personal-account");
      const creditCardInfoDiv = document.getElementById("credit-card-info");
      const personalAccountInfoDiv = document.getElementById(
        "personal-account-info"
      );

      const handleRadioChange = () => {
        if (personalAccountRadio.checked) {
          personalAccountInfoDiv.classList.add("show");
        } else {
          personalAccountInfoDiv.classList.remove("show");
        }
      };

      handleRadioChange();

      creditCardRadio.addEventListener("change", handleRadioChange);
      personalAccountRadio.addEventListener("change", handleRadioChange);
    });
  </script>
</html>
